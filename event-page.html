<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Rewarder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hero-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(2px);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
        }
        
        .event-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .event-description {
            font-size: 1.4rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }
        
        .details-section {
            padding: 60px 0;
            background: #1a1a2e;
        }
        
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }
        
        .event-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .info-card {
            background: #2d2d4a;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #3a3a5c;
            text-align: center;
        }
        
        .info-card i {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .info-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tickets-section {
            padding: 60px 0;
            background: #16213e;
        }
        
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .ticket-card {
            background: #2d2d4a;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #3a3a5c;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .ticket-card:hover {
            transform: translateY(-5px);
            border-color: #4CAF50;
        }
        
        .ticket-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .ticket-price {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .get-tickets-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .get-tickets-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .sponsors-section {
            padding: 60px 0;
            background: #1a1a2e;
        }
        
        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .sponsor-card {
            background: #2d2d4a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #3a3a5c;
        }
        
        .sponsor-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        
        .sponsor-logo img {
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
        }
        
        .sponsor-logo i {
            font-size: 2rem;
            color: #666;
        }
        
        .sponsor-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sponsor-website {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .sponsor-website:hover {
            text-decoration: underline;
        }
        
        .branding-section {
            padding: 60px 0;
            background: #16213e;
            text-align: center;
        }
        
        .rewarder-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .rewarder-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .branding-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .cta-note {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .signup-btn {
            background: linear-gradient(135deg, #FF6B6B, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: #2d2d4a;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid #3a3a5c;
        }
        
        .modal h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .modal p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .copy-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px dashed #4CAF50;
        }
        
        .event-name-display {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .close-btn {
            background: #666;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .close-btn:hover {
            background: #555;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading i {
            font-size: 3rem;
            color: #4CAF50;
            animation: spin 1s linear infinite;
        }
        
        .error {
            text-align: center;
            padding: 100px 20px;
        }
        
        .error i {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .error h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .error p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .event-title {
                font-size: 2.5rem;
            }
            
            .event-description {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .event-info-grid {
                grid-template-columns: 1fr;
            }
            
            .tickets-grid {
                grid-template-columns: 1fr;
            }
            
            .sponsors-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .modal {
                padding: 30px 20px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="pageContent">
        <!-- Loading state -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner"></i>
            <h2>Loading Event...</h2>
        </div>
    </div>

    <!-- Get Tickets Modal -->
    <div class="modal-overlay" id="ticketsModal">
        <div class="modal">
            <h3><i class="fas fa-ticket-alt"></i> Get Tickets</h3>
            <p>To purchase tickets for this event, copy the event name below and paste it in the search bar of the Rewarder app.</p>
            
            <div class="copy-section">
                <div class="event-name-display" id="modalEventName">Event Name</div>
                <button class="copy-btn" onclick="copyEventName()">
                    <i class="fas fa-copy"></i> Copy Event Name
                </button>
            </div>
            
            <p style="font-size: 0.9rem; opacity: 0.7;">Don't have the Rewarder app? Sign up now!</p>
            
            <div class="modal-actions">
                <button class="close-btn" onclick="closeModal()">Close</button>
                <a href="https://rewarder-hub.vercel.app" class="signup-btn" style="text-decoration: none;">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz0MiVD78ZCN1bsIqIVBuBiNbJEJBUf8s",
            authDomain: "rewarder-c2b90.firebaseapp.com",
            projectId: "rewarder-c2b90",
            storageBucket: "rewarder-c2b90.appspot.com",
            messagingSenderId: "1052375072194",
            appId: "1:1052375072194:web:99ed7b9f1b4ec8eb6ae800"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let currentEvent = null;

        // Get event link from URL
        function getEventLinkFromURL() {
            const path = window.location.pathname;
            const eventLink = path.substring(1); // Remove leading slash
            return eventLink || new URLSearchParams(window.location.search).get('event');
        }

        // Load event data
        async function loadEventData() {
            const eventLink = getEventLinkFromURL();
            
            if (!eventLink) {
                showError("No event specified in URL");
                return;
            }

            try {
                console.log('Loading event with link:', eventLink);
                
                const querySnapshot = await db.collection('physicalEvents')
                    .where('eventLink', '==', eventLink)
                    .limit(1)
                    .get();

                if (querySnapshot.empty) {
                    showError("Event not found");
                    return;
                }

                const eventDoc = querySnapshot.docs[0];
                currentEvent = { ...eventDoc.data(), id: eventDoc.id };
                
                console.log('Event loaded:', currentEvent);
                displayEvent(currentEvent);

            } catch (error) {
                console.error('Error loading event:', error);
                showError("Error loading event details");
            }
        }

        // Display event
        function displayEvent(event) {
            const pageContent = document.getElementById('pageContent');
            
            // Generate background style
            const backgroundStyle = generateBackgroundStyle(event.background);
            
            // Format date and time
            const startDate = new Date(event.startDateTime);
            const endDate = new Date(event.endDateTime);
            const formattedDate = startDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            const formattedTime = `${startDate.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            })} - ${endDate.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            })}`;

            pageContent.innerHTML = `
                <!-- Hero Section -->
                <section class="hero-section" style="${backgroundStyle}">
                    <div class="hero-overlay"></div>
                    <div class="hero-content">
                        <h1 class="event-title">${event.eventName}</h1>
                        <p class="event-description">${event.description}</p>
                    </div>
                </section>

                <!-- Event Details -->
                <section class="details-section">
                    <div class="container">
                        <h2 class="section-title">Event Details</h2>
                        <div class="event-info-grid">
                            <div class="info-card">
                                <i class="fas fa-calendar-alt"></i>
                                <h3>Date</h3>
                                <p>${formattedDate}</p>
                            </div>
                            <div class="info-card">
                                <i class="fas fa-clock"></i>
                                <h3>Time</h3>
                                <p>${formattedTime}</p>
                            </div>
                            <div class="info-card">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>Location</h3>
                                <p>${event.location}</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tickets Section -->
                <section class="tickets-section">
                    <div class="container">
                        <h2 class="section-title">Available Tickets</h2>
                        <div class="tickets-grid">
                            ${generateTicketsHTML(event.tickets)}
                        </div>
                        <button class="get-tickets-btn" onclick="openTicketsModal()">
                            <i class="fas fa-ticket-alt"></i> Get Tickets
                        </button>
                    </div>
                </section>

                ${event.sponsors && event.sponsors.length > 0 ? `
                <!-- Sponsors Section -->
                <section class="sponsors-section">
                    <div class="container">
                        <h2 class="section-title">Event Sponsors</h2>
                        <div class="sponsors-grid">
                            ${generateSponsorsHTML(event.sponsors)}
                        </div>
                    </div>
                </section>
                ` : ''}

                <!-- Branding Section -->
                <section class="branding-section">
                    <div class="container">
                        <div class="rewarder-logo">
                            <img src="https://i.ibb.co/VpC27tbt/Rewarder-logo.png" alt="Rewarder Logo">
                        </div>
                        <p class="branding-text">This event is created on <strong>Rewarder</strong></p>
                        <p class="cta-note">Sign Up - Click Creator Button and Create Your Event Too!</p>
                        <a href="https://rewarder-hub.vercel.app" class="signup-btn">
                            <i class="fas fa-plus-circle"></i> Sign Up & Create Events
                        </a>
                    </div>
                </section>
            `;

            // Update modal with event name
            document.getElementById('modalEventName').textContent = event.eventName;
        }

        // Generate background style
        function generateBackgroundStyle(background) {
            if (!background) {
                return 'background: linear-gradient(135deg, #FF6B6B, #4ECDC4);';
            }

            switch (background.type) {
                case 'media':
                    return `background-image: url('${background.data}');`;
                case 'gradient':
                    return `background: ${background.gradient};`;
                case 'color':
                    return `background-color: ${background.color};`;
                default:
                    return 'background: linear-gradient(135deg, #FF6B6B, #4ECDC4);';
            }
        }

        // Generate tickets HTML
        function generateTicketsHTML(tickets) {
            if (!tickets || !Array.isArray(tickets) || tickets.length === 0) {
                return `
                    <div class="ticket-card">
                        <div class="ticket-name">General Admission</div>
                        <div class="ticket-price">Contact for Pricing</div>
                    </div>
                `;
            }

            return tickets.map(ticket => `
                <div class="ticket-card">
                    <div class="ticket-name">${ticket.name || 'General Ticket'}</div>
                    <div class="ticket-price">₦${(ticket.price || 0).toLocaleString()}</div>
                </div>
            `).join('');
        }

        // Generate sponsors HTML
        function generateSponsorsHTML(sponsors) {
            return sponsors.map(sponsor => {
                let logoHTML = '';
                if (sponsor.logo && sponsor.logo.data) {
                    logoHTML = `<img src="${sponsor.logo.data}" alt="${sponsor.name} logo">`;
                } else {
                    logoHTML = `<i class="fas fa-building"></i>`;
                }

                let websiteHTML = '';
                if (sponsor.website) {
                    websiteHTML = `<a href="${sponsor.website}" target="_blank" class="sponsor-website">Visit Website</a>`;
                }

                return `
                    <div class="sponsor-card">
                        <div class="sponsor-logo">${logoHTML}</div>
                        <div class="sponsor-name">${sponsor.name}</div>
                        ${websiteHTML}
                    </div>
                `;
            }).join('');
        }

        // Show error
        function showError(message) {
            const pageContent = document.getElementById('pageContent');
            pageContent.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Event Not Found</h2>
                    <p>${message}</p>
                    <a href="https://rewarder-hub.vercel.app" class="signup-btn" style="margin-top: 30px; text-decoration: none;">
                        <i class="fas fa-home"></i> Go to Rewarder
                    </a>
                </div>
            `;
        }

        // Open tickets modal
        function openTicketsModal() {
            document.getElementById('ticketsModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('ticketsModal').style.display = 'none';
        }

        // Copy event name
        function copyEventName() {
            if (!currentEvent) return;
            
            const eventName = currentEvent.eventName;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(eventName).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy(eventName);
                });
            } else {
                fallbackCopy(eventName);
            }
        }

        // Fallback copy method
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                alert('Please manually copy the event name: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        // Show copy success
        function showCopySuccess() {
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.innerHTML;
            
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.background = '#4CAF50';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = '#4CAF50';
            }, 2000);
        }

        // Close modal when clicking outside
        document.getElementById('ticketsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadEventData();
        });
    </script>
</body>
</html>
